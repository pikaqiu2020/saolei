<!DOCTYPE>
<style type="text/css">
	.container{
		margin:100px;
	}
	.main{
		margin: 0 auto;
		height: 500px;
		border: 1px solid black;
	}
	td{
		width:35px;
		height: 35px;
		background: #ddf;
		border: 1px solid #333;
		color:#ddf;
	}
</style>
<html>
<script type="text/javascript" src="./js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="./js/bootstrap.min.js"></script>
<script type="text/javascript" src="./js/saolei.js"></script>
<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="./css/Style.css">
<head>
	<title>Welcome to saolei</title>
</head>
<body>
	<div class="container">
		<div class="main">
			<div class="top">
				<div class="row" style="padding:30px 40px;">
					<div class="col-sm-12" style="padding:0;">
						<div class="col-sm-5 btn-group" style="padding:0;">
							<button class="btn btn-success" onclick="start()">开始</button>
							<div class="btn-group" role="group">
								<button class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
									选项&nbsp;
									<span class="caret"></span>
								</button>
								<ul class="dropdown-menu">
									<li><a onclick="level('1')">简单</a></li>
									<li><a onclick="level('2')">中等</a></li>
									<li><a onclick="level('3')">困难</a></li>
								</ul>
							</div>
							<input type="text" class="form-control" style="width:60px" id="selectedlevel" disabled>
						</div>
						<div class="col-sm-2" style="padding:0;">
							<button class="btn btn-default" onclick="refresh()">
								刷新
								<span class="glyphicon glyphicon-refresh"></span>
							</button>
						</div>
						<div class="col-sm-3"></div>
						<div class="col-sm-2 input-group" style="padding:0;">
							<div class="input-group-addon">剩余</div>
					  		<input type="text" class="form-control" style="width:50px" id="leinumber" disabled>
						</div>
					</div>
				</div>
			</div>
			<div class="content">
				<div class="inittable">
					<table id="table" style="border: 1px;margin: 30px">
						<thead></thead>
						<tbody></tbody>
					</table>
				</div>
			</div>
			<div class="footer"></div>
		</div>
	</div>
</body>
</html>
